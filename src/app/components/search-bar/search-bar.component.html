<body>
  <mat-form-field class="input-cont" appearance="outline">
    <input matInput autofocus type="text" placeholder="Search" [(ngModel)]="searchQuery"
      (keyup)="onSearchTextChanged()">
    <button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="clearInputQuery()">
      <mat-icon>close</mat-icon></button>
  </mat-form-field>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="select-cont">
    <mat-label>Filter By</mat-label>
    <mat-select>
      <mat-option *ngFor="let filters of selectedFilter">{{filters}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-mini-fab color="primary" (click)="onClick()">
    <mat-icon>swap_vert</mat-icon>
  </button>
</body>
