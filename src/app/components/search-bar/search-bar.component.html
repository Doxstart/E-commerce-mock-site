<body>
  <mat-form-field class="input-cont" appearance="outline">
    <input matInput autofocus type="text" placeholder="Search" [(ngModel)]="searchQuery"
      (keyup.enter)="onSearchTextChanged()">
  </mat-form-field>
  <span class="spacer"></span>
  <mat-form-field appearance="outline" class="select-cont">
    <mat-select placeholder="Filter By" [(ngModel)]="selectedFilter" (click)="filterBySelect()">
      <mat-option (click)="filterBySelect()" >None</mat-option>
      <mat-option (click)="filterBySelect()" value="Starts with">Starts with</mat-option>
      <mat-option (click)="filterBySelect()" value="Ends with">Ends with</mat-option>
      <mat-option (click)="filterBySelect()" value="Equal to">Equal to</mat-option>
      <mat-option (click)="filterBySelect()" value="Includes">Includes</mat-option>
    </mat-select>
  </mat-form-field>
</body>
